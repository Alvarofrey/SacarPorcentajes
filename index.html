<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Multiuso</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2 style="color: #333;">Calculadora de Porcentajes</h2>
        <input type="number" id="numeroPorcentaje" placeholder="Ingrese un número">
        <input type="number" id="porcentajeOperacion" placeholder="Ingrese el porcentaje">
        <button onclick="calcularPorcentaje()">Calcular</button>
        <p id="resultadoPorcentaje"></p>
    </div>

    <div class="calculator">
        <h2 style="color: #333;">Calculadora de Suma y Resta</h2>
        <input type="number" id="numeroSuma" placeholder="Ingrese el primer número">
        <input type="number" id="numeroResta" placeholder="Ingrese el segundo número">
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <p id="resultadoSumaResta"></p>
    </div>

    <script>
        function calcularPorcentaje() {
            var numero = document.getElementById("numeroPorcentaje").value;
            var porcentaje = document.getElementById("porcentajeOperacion").value;

            if (numero === "" || porcentaje === "") {
                alert("Por favor, ingrese ambos valores.");
                return;
            }

            var resultado = (numero * porcentaje) / 100;

            document.getElementById("resultadoPorcentaje").innerHTML = "El " + porcentaje + "% de " + numero + " es: " + resultado;
        }

        function sumar() {
            var numero1 = document.getElementById("numeroSuma").value;
            var numero2 = document.getElementById("numeroResta").value;

            if (numero1 === "" || numero2 === "") {
                alert("Por favor, ingrese ambos números.");
                return;
            }

            var resultado = parseFloat(numero1) + parseFloat(numero2);

            document.getElementById("resultadoSumaResta").innerHTML = "Suma: " + resultado;
        }

        function restar() {
            var numero1 = document.getElementById("numeroSuma").value;
            var numero2 = document.getElementById("numeroResta").value;

            if (numero1 === "" || numero2 === "") {
                alert("Por favor, ingrese ambos números.");
                return;
            }

            var resultado = parseFloat(numero1) - parseFloat(numero2);

            document.getElementById("resultadoSumaResta").innerHTML = "Resta: " + resultado;
        }
    </script>
</body>
</html>
